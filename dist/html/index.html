<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <title>Theme 03-1 | Lagoon</title>
</head>
<body>
    <main>
        <h1>BUTTON</h1>
        <div class="grid grid-cols-7 gap-4 justify-items-center">
            <div><strong>Color / Style</strong></div>
            <div><strong>Soft</strong></div>
            <div><strong>Outline</strong></div>
            <div><strong>Dashed</strong></div>
            <div><strong>Clear</strong></div>
            <div><strong>Link</strong></div>
            <div><strong>Disabled</strong></div>

            <div><button class="btn">Neutral</button></div>
            <div><button class="btn btn-soft">Soft</button></div>
            <div><button class="btn btn-outline">Outline</button></div>
            <div><button class="btn btn-dashed">Dashed</button></div>
            <div><button class="btn btn-clear">Clear</button></div>
            <div><button class="btn btn-link">Link</button></div>
            <div><button class="btn" disabled>Disabled</button></div>

            <div><button class="btn btn-primary">Primary</button></div>
            <div><button class="btn btn-primary btn-soft">Soft</button></div>
            <div><button class="btn btn-primary btn-outline">Outline</button></div>
            <div><button class="btn btn-primary btn-dashed">Dashed</button></div>
            <div><button class="btn btn-primary btn-clear">Clear</button></div>
            <div><button class="btn btn-primary btn-link">Link</button></div>
            <div><button class="btn btn-primary" disabled>Disabled</button></div>

            <div><button class="btn btn-secondary">Secondary</button></div>
            <div><button class="btn btn-secondary btn-soft">Soft</button></div>
            <div><button class="btn btn-secondary btn-outline">Outline</button></div>
            <div><button class="btn btn-secondary btn-dashed">Dashed</button></div>
            <div><button class="btn btn-secondary btn-clear">Clear</button></div>
            <div><button class="btn btn-secondary btn-link">Link</button></div>
            <div><button class="btn btn-secondary" disabled>Disabled</button></div>

            <div><button class="btn btn-info">Info</button></div>
            <div><button class="btn btn-info btn-soft">Soft</button></div>
            <div><button class="btn btn-info btn-outline">Outline</button></div>
            <div><button class="btn btn-info btn-dashed">Dashed</button></div>
            <div><button class="btn btn-info btn-clear">Clear</button></div>
            <div><button class="btn btn-info btn-link">Link</button></div>
            <div><button class="btn btn-info" disabled>Disabled</button></div>

            <div><button class="btn btn-accent">Accent</button></div>
            <div><button class="btn btn-accent btn-soft">Soft</button></div>
            <div><button class="btn btn-accent btn-outline">Outline</button></div>
            <div><button class="btn btn-accent btn-dashed">Dashed</button></div>
            <div><button class="btn btn-accent btn-clear">Clear</button></div>
            <div><button class="btn btn-accent btn-link">Link</button></div>
            <div><button class="btn btn-accent" disabled>Disabled</button></div>

            <div><button class="btn btn-success">Success</button></div>
            <div><button class="btn btn-success btn-soft">Soft</button></div>
            <div><button class="btn btn-success btn-outline">Outline</button></div>
            <div><button class="btn btn-success btn-dashed">Dashed</button></div>
            <div><button class="btn btn-success btn-clear">Clear</button></div>
            <div><button class="btn btn-success btn-link">Link</button></div>
            <div><button class="btn btn-success" disabled>Disabled</button></div>

            <div><button class="btn btn-warning">Warning</button></div>
            <div><button class="btn btn-warning btn-soft">Soft</button></div>
            <div><button class="btn btn-warning btn-outline">Outline</button></div>
            <div><button class="btn btn-warning btn-dashed">Dashed</button></div>
            <div><button class="btn btn-warning btn-clear">Clear</button></div>
            <div><button class="btn btn-warning btn-link">Link</button></div>
            <div><button class="btn btn-warning" disabled>Disabled</button></div>

            <div><button class="btn btn-danger">Danger</button></div>
            <div><button class="btn btn-danger btn-soft">Soft</button></div>
            <div><button class="btn btn-danger btn-outline">Outline</button></div>
            <div><button class="btn btn-danger btn-dashed">Dashed</button></div>
            <div><button class="btn btn-danger btn-clear">Clear</button></div>
            <div><button class="btn btn-danger btn-link">Link</button></div>
            <div><button class="btn btn-danger" disabled>Disabled</button></div>

        </div>
    </main>
</body>
</html>
