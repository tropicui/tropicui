<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <title>Theme 03 | Lagoon</title>
</head>
<body>
    <main class="bg-neutral-50 min-h-screen">
        <h1>BUTTONS</h1>
        <div class="border border-neutral-200 rounded p-10 bg-white">
            <button class="btn btn-xs btn-primary">Extra Small</button>&nbsp;
            <button class="btn btn-sm btn-primary">Small</button>&nbsp;
            <button class="btn btn-primary">Primary</button>&nbsp;
            <button class="btn btn-lg btn-primary">Large</button>&nbsp;
            <button class="btn btn-xl btn-primary">X-Large</button>&nbsp;
            <div class="h-10"></div>
            <button class="btn btn-primary">Primary</button>&nbsp;
            <button class="btn btn-outline btn-primary">Outline</button>
            <div class="h-4"></div>
            <button class="btn btn-primary" disabled>Disabled</button>&nbsp;
            <button class="btn btn-outline btn-primary" disabled>Disabled</button>
            <div class="h-10"></div>
            <button class="btn btn-secondary">Secondary</button>&nbsp;
            <button class="btn btn-outline btn-secondary">Outline</button>
            <div class="h-4"></div>
            <button class="btn btn-secondary" disabled>Disabled</button>&nbsp;
            <button class="btn btn-outline btn-secondary" disabled>Disabled</button>
            <div class="h-10"></div>
            <button class="btn btn-info">Info</button>&nbsp;
            <button class="btn btn-outline btn-info">Outline</button>
            <div class="h-4"></div>
            <button class="btn btn-info" disabled>Disabled</button>&nbsp;
            <button class="btn btn-outline btn-info" disabled>Disabled</button>
            <div class="h-10"></div>
            <button class="btn btn-dark">Dark</button>&nbsp;
            <button class="btn btn-outline btn-dark">Outline</button>
            <div class="h-4"></div>
            <button class="btn btn-dark" disabled>Disabled</button>&nbsp;
            <button class="btn btn-outline btn-dark" disabled>Disabled</button>
            <div class="h-10"></div>
            <button class="btn btn-light">Light</button>&nbsp;
            <button class="btn btn-outline btn-light">Outline</button>
            <div class="h-4"></div>
            <button class="btn btn-light" disabled>Disabled</button>&nbsp;
            <button class="btn btn-outline btn-light" disabled>Disabled</button>
            <div class="h-10"></div>
            <button class="btn btn-grey">Grey</button>&nbsp;
            <button class="btn btn-outline btn-grey">Outline</button>
            <div class="h-4"></div>
            <button class="btn btn-grey" disabled>Disabled</button>&nbsp;
            <button class="btn btn-outline btn-grey" disabled>Disabled</button>
            <div class="h-10"></div>
            <button class="btn btn-danger">Danger</button>&nbsp;
            <button class="btn btn-outline btn-danger">Outline</button>
            <div class="h-4"></div>
            <button class="btn btn-danger" disabled>Disabled</button>&nbsp;
            <button class="btn btn-outline btn-danger" disabled>Disabled</button>
            <div class="h-10"></div>
            <button class="btn btn-warning">Warning</button>&nbsp;
            <button class="btn btn-outline btn-warning">Outline</button>
            <div class="h-4"></div>
            <button class="btn btn-warning" disabled>Disabled</button>&nbsp;
            <button class="btn btn-outline btn-warning" disabled>Disabled</button>
            <div class="h-10"></div>
            <button class="btn btn-success">Success</button>&nbsp;
            <button class="btn btn-outline btn-success">Outline</button>
            <div class="h-4"></div>
            <button class="btn btn-success" disabled>Disabled</button>&nbsp;
            <button class="btn btn-outline btn-success" disabled>Disabled</button>
        </div>
    </main>
</body>
</html>
